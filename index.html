<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body class="main-back">
    <header>
        <h3>calc</h3>
        <div class="checkbox-div">
            <div class="numbers">
                <p>1</p>
                <p>2</p>
                <p>3</p>
            </div>
            <div class="form">
                <span>theme</span>
                <div class="container">
                    <label class="label ">
                        <input type= "radio" checked = "checked" name="radio" class="input">
                    </label>
                    <label class="label ">
                        <input type="radio" name="radio" class="input">
                    </label>
                    <label class="label ">
                        <input type="radio" name="radio" class="input">
                    </label>
                </div>
                <div class="check first"></div>
            </div>
            
        </div>
    </header>
    <main class="calculator">
        <section class="screen dark-blue-screen">
            0
        </section>
        <section class="keys blue-keys">
            <div class="key-column">
                <div class="key-button">7</div>
                <div class="key-button">8</div>
                <div class="key-button">9</div>
                <div class="key-button light-blue">del</div>
            </div>
            <div class="key-column">
                <div class="key-button">4</div>
                <div class="key-button">5</div>
                <div class="key-button">6</div>
                <div class="key-button">+</div>
            </div>
            <div class="key-column">
                <div class="key-button">1</div>
                <div class="key-button">2</div>
                <div class="key-button">3</div>
                <div class="key-button">-</div>
            </div>
            <div class="key-column">
                <div class="key-button">.</div>
                <div class="key-button">0</div>
                <div class="key-button">/</div>
                <div class="key-button">x</div>
            </div>
            <div class="key-column">
                <div class="key-button reset light-blue">reset</div>
                <div class="key-button equals light-red">=</div>
            </div>
        </section>
    </main>
</body>
</html>
