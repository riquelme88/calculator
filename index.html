<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body class="main-back">
    <header>
        <h3>calc</h3>
        <div class="checkbox-div">
            <div class="numbers">
                <p>1</p>
                <p>2</p>
                <p>3</p>
            </div>
            <div class="form">
                <span>theme</span>
                <div class="container">
                    <label class="label" onclick="firstTema()">
                        <input type= "radio" checked = "checked" name="radio" class="input">
                    </label>
                    <label class="label " onclick="secondTema()">
                        <input type="radio" name="radio" class="input">
                    </label>
                    <label class="label " onclick="thirdTema()">
                        <input type="radio" name="radio" class="input">
                    </label>
                </div>
                <div class="check first"></div>
            </div>
            
        </div>
    </header>
    <main class="calculator">
        <section class="screen dark-blue-screen">
            0
        </section>
        <section class="keys blue-keys">
            <div class="key-column">
                <div class="key-button" onclick="setCalc('7')">7</div>
                <div class="key-button" onclick="setCalc('8')">8</div>
                <div class="key-button" onclick="setCalc('9')">9</div>
                <div class="key-button light-blue" onclick="del()">del</div>
            </div>
            <div class="key-column">
                <div class="key-button" onclick="setCalc('4')">4</div>
                <div class="key-button" onclick="setCalc('5')">5</div>
                <div class="key-button" onclick="setCalc('6')">6</div>
                <div class="key-button"  onclick="setCalc('+')">+</div>
            </div>
            <div class="key-column">
                <div class="key-button" onclick="setCalc('1')">1</div>
                <div class="key-button" onclick="setCalc('2')">2</div>
                <div class="key-button" onclick="setCalc('3')">3</div>
                <div class="key-button"  onclick="setCalc('-')">-</div>
            </div>
            <div class="key-column">
                <div class="key-button" onclick="setCalc('.')">.</div>
                <div class="key-button" onclick="setCalc('0')">0</div>
                <div class="key-button" onclick="setCalc('/')">/</div>
                <div class="key-button" onclick="setCalc('*')">x</div>
            </div>
            <div class="key-column">
                <div class="key-button reset light-blue" onclick="reset()">reset</div>
                <div class="key-button equals light-red" onclick="result()">=</div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
